<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Instructors</title>
    <style>
        body { font-family: sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f2f2f2; }
        .badge { background:#eee; padding:2px 6px; margin-right:6px; border-radius:4px; display:inline-block;}
        nav a { margin-right: 12px; }
    </style>
</head>
<body>
<nav>
    <a href="/courses">Courses</a>
    <a href="/instructors">Instructors</a>
    <a href="/sessions">Sessions</a>
</nav>

<h2>Instructors</h2>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Surname</th><th>Description</th><th>Email</th><th>Courses</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${instructors}">

        <td th:text="${i.id}"></td>
        <td th:text="${i.name}"></td>
        <td th:text="${i.surname}"></td>
        <td th:text="${i.description}"></td>
        <td th:text="${i.email}"></td>
        <td>
            <span th:each="c : ${i.courses}" th:text="${c.name}" class="badge"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
